version: "3.3"

services:

  portainer-agent-internal:
    image: portainer/agent
    environment:
      # REQUIRED - Should be equal to the service name prefixed by "tasks." when deployed inside an overlay network
      AGENT_CLUSTER_ADDR: tasks.portainer-agent-internal
      #LOG_LEVEL: debug
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent-network
    ports:
      - target: 9001
        published: 9001
        protocol: tcp
        mode: host
    deploy:
      mode: global
      placement:
        constraints:
          - node.platform.os == linux
      labels:
        - traefik.enable=false
  
  portainer:
    image: portainer/portainer
    command: -H tcp://tasks.portainer-agent-internal:9001 --tlsskipverify --no-analytics
    volumes:
      - portainer_data:/data
    networks:
      - traefik-proxy
      - agent-network
      - default
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
      labels:
        - traefik.enable=true
        - traefik.http.routers.portainer.entrypoints=web
        - traefik.http.routers.portainer.rule=Host(`portainer.${SVC_DOMAIN}`)
        - traefik.http.services.portainer.loadbalancer.server.port=9000
        - traefik.docker.network=traefik-proxy

networks:
  agent-network:
    driver: overlay
    attachable: true
  traefik-proxy:
    external: true

volumes:
  portainer_data:
